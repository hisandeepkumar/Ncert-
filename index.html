<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NCERT eBooks</title>
  
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      /* Main body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Overlay for mathematical formulas */
        .formula-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://mathvault.ca/wp-content/uploads/2019/08/Math-Symbols-Signs-Equivalents.jpg');
            background-size: cover;
            background-repeat: repeat;
            opacity: 0.05;
            z-index: 0;
        }
   /* Header container */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            z-index: 1;
        }

        /* Navigation button styling */
        .nav-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #333;
            border: 2px solid #555;
            text-decoration: none;
            border-radius: 6px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for navigation buttons */
        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }

        /* Page heading */
        h1 {
            color: #00ffcc;
            font-size: 2em;
            margin: 20px 0;
            z-index: 1;
        }

    
        /* Button container styling */
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            z-index: 1;
        
        }



        /* Subject button styling */
        .subject-button {
            color: #fff;
            padding: 20px;
            font-size: 1em;
            text-align: center;
            border-radius: 12px;
            text-decoration: none;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }
        /* Neon colors for each button */
        .class-button:nth-child(1) { background-color: #ff00ff; border-color: #ff00ff; } /* Pink */
        .class-button:nth-child(2) { background-color: #00ff00; border-color: #00ff00; } /* Green */
        .class-button:nth-child(3) { background-color: #00ffff; border-color: #00ffff; } /* Cyan */
        .class-button:nth-child(4) { background-color: #ff9900; border-color: #ff9900; } /* Orange */
        .class-button:nth-child(5) { background-color: #ff0000; border-color: #ff0000; } /* Red */
        .class-button:nth-child(6) { background-color: #ff00ff; border-color: #ff00ff; } /* Purple */
        .class-button:nth-child(7) { background-color: #00ffcc; border-color: #00ffcc; } /* Teal */
        .class-button:nth-child(8) { background-color: #0099ff; border-color: #0099ff; } /* Blue */
        .class-button:nth-child(9) { background-color: #ffcc00; border-color: #ffcc00; } /* Yellow */
        .class-button:nth-child(10) { background-color: #ff6699; border-color: #ff6699; } /* Light Pink */
        .class-button:nth-child(11) { background-color: #99ff33; border-color: #99ff33; } /* Lime */
        .class-button:nth-child(12) { background-color: #cc00ff; border-color: #cc00ff; } /* Violet */

        /* Hover effect for neon glow */
        .class-button:hover {
            transform: scale(1.1); /* Enlarge button */
            box-shadow: 0 0 15px 5px currentColor, 0 0 30px 10px currentColor;
        }
 /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .subject-button {
                height: 80px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                grid-template-columns: repeat(3, 1fr);
            }

            .subject-button {
                height: 70px;
                font-size: 0.8em;
            }
        }
       
    </style>
    <link rel="stylesheet" href="subject-box.css">
    <link rel="stylesheet" href="matrix-effect.css">
</head>
<body>
    <!-- Mathematical formula background overlay -->
    <div class="formula-overlay"></div>

    <!-- Page content -->
    <h1>NCERT e-Books</h1>
    <!-- Subject box with soft animated border -->
    <div class="subject-box">
        <div class="button-container">
            <a href="#class1" class="class-button">Class 1</a>
            <a href="#class2" class="class-button">Class 2</a>
            <a href="#class3" class="class-button">Class 3</a>
            <a href="#class4" class="class-button">Class 4</a>
            <a href="#class5" class="class-button">Class 5</a>
            <a href="class 6th.html" class="class-button">Class 6</a>
            <a href="class 7th.html" class="class-button">Class 7</a>
            <a href="class 8th.html" class="class-button">Class 8</a>
            <a href="class 9th.html" class="class-button">Class 9</a>
            <a href="class 10th.html" class="class-button">Class 10</a>
            <a href="class 11th.html" class="class-button">Class 11</a>
            <a href="class12th.html" class="class-button">Class 12</a>
        </div>
    </div>
    <div id="matrixRain"></div>
    <script src="matrix-effect.js"></script>
</body>
</html>
