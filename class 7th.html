    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

         /* Main body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Overlay for mathematical formulas */
        .formula-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://mathvault.ca/wp-content/uploads/2019/08/Math-Symbols-Signs-Equivalents.jpg');
            background-size: cover;
            background-repeat: repeat;
            opacity: 0.05;
            z-index: 0;
        }
   /* Header container */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            z-index: 1;
        }

        /* Navigation button styling */
        .nav-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #333;
            border: 2px solid #555;
            text-decoration: none;
            border-radius: 6px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for navigation buttons */
        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }

        /* Page heading */
        h1 {
            color: #00ffcc;
            font-size: 2em;
            margin: 20px 0;
            z-index: 1;
        }

    
        /* Button container styling */
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            z-index: 1;
        
        }



        /* Subject button styling */
        .subject-button {
            color: #fff;
            padding: 20px;
            font-size: 1em;
            text-align: center;
            border-radius: 12px;
            text-decoration: none;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        /* Neon colors for buttons */
        .subject-button:nth-child(1) { background-color: #ff00ff; } /* Pink */
        .subject-button:nth-child(2) { background-color: #00ff00; } /* Green */
        .subject-button:nth-child(3) { background-color: #00ffff; } /* Cyan */
        .subject-button:nth-child(4) { background-color: #ff9900; } /* Orange */
        .subject-button:nth-child(5) { background-color: #ff6699; } /* Light Pink */
        .subject-button:nth-child(6) { background-color: #0099ff; } /* Blue */
        .subject-button:nth-child(7) { background-color: #66ff66; } /* Light Green */
        .subject-button:nth-child(8) { background-color: #ff6666; } /* Salmon  */
        .subject-button:nth-child(9) { background-color: #ffcc00; } /* Yellow */
        .subject-button:nth-child(10) { background-color: #ff6699; } /* Light Pink */
        .subject-button:nth-child(11) { background-color: #99ff33; } /* Lime */
        .subject-button:nth-child(12) { background-color: #cc00ff; } /* Violet */
        .subject-button:nth-child(13) { background-color: #ff9966; } /* Peach */
        .subject-button:nth-child(14) { background-color: #6666ff; } /* Lavender */
        .subject-button:nth-child(15) { background-color: #33ccff; } /* Sky Blue */
        .subject-button:nth-child(16) { background-color: #ffcc99; } /* Apricot */
        .subject-button:nth-child(17) { background-color: #ff6666; } /* Salmon */
        .subject-button:nth-child(18) { background-color: #66cc99; } /* Mint */
        .subject-button:nth-child(19) { background-color: #ff99ff; } /* Light Purple */
        .subject-button:nth-child(20) { background-color: #33ffcc; } /* Cyan */
        .subject-button:nth-child(21) { background-color: #33ff66; } /* Light Green */
        .subject-button:nth-child(22) { background-color: #00ffff; } /* Cyan */
        .subject-button:nth-child(23) { background-color: #ff9900; } /* Orange */
        .subject-button:nth-child(24) { background-color: #ff0000; } /* Red */
        .subject-button:nth-child(25) { background-color: #66ff66; } /* Light Green */
        .subject-button:nth-child(26) { background-color: #0099ff; } /* Blue */
        .subject-button:nth-child(27) { background-color: #ffcc00; } /* Yellow */

        /* Hover effect for neon glow matching the button color */
        .subject-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor,
                0 0 40px currentColor,
                0 0 50px currentColor,
                0 0 60px currentColor;
        }

         /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .subject-button {
                height: 80px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                grid-template-columns: repeat(3, 1fr);
            }

            .subject-button {
                height: 70px;
                font-size: 0.8em;
            }
        }
    </style>
