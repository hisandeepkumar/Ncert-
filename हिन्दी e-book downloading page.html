<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 6 हिन्दी E-Book 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1d1d1d;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #00ffcc;
        }

        .button {
            display: block;
            width: 200px;
            padding: 15px 30px;
            margin: 10px auto;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .read-online {
            background-color: #00ff00;
        }

        .read-online:hover {
            background-color: #00cc00;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
        }

        .download-offline {
            background-color: #ff0099;
        }

        .download-offline:hover {
            background-color: #cc0077;
            box-shadow: 0 0 20px #ff0099, 0 0 30px #ff0099;
        }

        .instagram-button {
            margin-top: 30px;
            display: inline-block;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            animation: pulse 1.5s infinite;
            transition: transform 0.3s;
        }

        .instagram-button:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Class 6 हिन्दी E-Book 2024</h1>
        <a href="#" class="button read-online">Read Online</a>
        <a href="https://ncert.nic.in/textbook/pdf/fhml1dd.zip" class="button download-offline">Download Offline</a>
        <a href="https://www.instagram.com/sandeep_yadav_._._" class="instagram-button" target="_blank">Follow me on Instagram</a>
    </div>

</body>
</html>
